<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FunCrowd</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-150090896-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-150090896-1');
    </script>
    <style data-emotion="css">

        .css-loader{background:transparent !important;width:60px;height:60px;border-radius:100%;border:2px solid;border-color:#5495b1;border-bottom-color:transparent;display:inline-block;-webkit-animation:animation-s8tf20 0.75s 0s infinite linear;animation:animation-s8tf20 0.75s 0s infinite linear;-webkit-animation-fill-mode:both;animation-fill-mode:both;}

        @-webkit-keyframes animation-s8tf20{0%{-webkit-transform:rotate(0deg) scale(1);-ms-transform:rotate(0deg) scale(1);transform:rotate(0deg) scale(1);}50%{-webkit-transform:rotate(180deg) scale(0.8);-ms-transform:rotate(180deg) scale(0.8);transform:rotate(180deg) scale(0.8);}100%{-webkit-transform:rotate(360deg) scale(1);-ms-transform:rotate(360deg) scale(1);transform:rotate(360deg) scale(1);}}

        @keyframes animation-s8tf20{0%{-webkit-transform:rotate(0deg) scale(1);-ms-transform:rotate(0deg) scale(1);transform:rotate(0deg) scale(1);}50%{-webkit-transform:rotate(180deg) scale(0.8);-ms-transform:rotate(180deg) scale(0.8);transform:rotate(180deg) scale(0.8);}100%{-webkit-transform:rotate(360deg) scale(1);-ms-transform:rotate(360deg) scale(1);transform:rotate(360deg) scale(1);}}

    </style>
<link rel="shortcut icon" href="favicon.ico"><link href="app.css" rel="stylesheet"></head>

<body>
    <div id="root">
        <div class="loading-spinner"><div class="css-loader"></div></div>
    </div>
<script type="text/javascript" src="bundle.js"></script></body>

</html>
